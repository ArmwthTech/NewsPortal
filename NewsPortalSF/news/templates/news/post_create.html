{% extends 'main/default.html' %}
{% block content %}
<h2>Создать запись</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form.author }}<br>
    {{ form.type }}<br>
    {{ form.categories }}<br>
    {{ form.title }}<br>
    {{ form.text }}<br>
    {{ form.created_at }}<br>
    <input type="submit" value="Save" />
</form>
{% endblock %}
